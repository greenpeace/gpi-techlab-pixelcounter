{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <div class="row mb-3 align-items-center">
    <div class="col">
      <h2 class="mb-0">Your API Keys</h2>
    </div>
    <div class="col-auto">
      <!-- POST form to generate a new key (CSRF included) -->
      <form method="POST" action="{{ url_for('apikeyblue.generateapikey') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-key"></i> Generate New Key
        </button>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table id="apikeys-table" class="table table-striped table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>API Key</th>
              <th>Created At</th>
              <th class="text-center">Active</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for key in api_keys %}
            <tr data-id="{{ key.id }}">
              <td><code>{{ key.api_key }}</code></td>
              <td>{{ key.created_at.strftime('%Y-%m-%d %H:%M:%S') if key.created_at else '' }}</td>
              <td class="text-center">
                <div class="form-check form-switch d-inline-block">
                  <input class="form-check-input toggle-active" type="checkbox" data-id="{{ key.id }}"
                         {% if key.active %}checked{% endif %}>
                </div>
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-danger delete-key" data-id="{{ key.id }}">
                  <i class="fa fa-trash"></i> Delete
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Put the CSRF token into a meta tag so JS can read it -->
<meta name="csrf-token" content="{{ csrf_token() }}">
{% endblock %}

{% block script %}

<script>
  $(document).ready(function () {
    $('#apikeys-table').DataTable({ order: [[1, 'desc']], pageLength: 10 });

    // Read CSRF token from meta tag
    const csrfToken = $('meta[name="csrf-token"]').attr('content');

    // Toggle active/inactive (AJAX POST with CSRF header)
    $('.toggle-active').on('change', function () {
      const keyId = $(this).data('id');
      $.ajax({
        url: `/toggle_apikey/${keyId}`,
        method: 'POST',
        headers: { 'X-CSRFToken': csrfToken },
        success: function (res) {
          if (!res.success) alert('Failed to update key status');
        },
        error: function () {
          alert('Error updating key status');
        }
      });
    });

    // Delete key
    $('.delete-key').on('click', function () {
      const keyId = $(this).data('id');
      if (!confirm('Are you sure you want to delete this API key?')) return;
      $.ajax({
        url: `/delete_apikey/${keyId}`,
        method: 'POST',
        headers: { 'X-CSRFToken': csrfToken },
        success: function (res) {
          if (res.success) {
            $(`tr[data-id="${keyId}"]`).fadeOut(300, function () { $(this).remove(); });
          } else {
            alert('Failed to delete key.');
          }
        },
        error: function () {
          alert('Error deleting key.');
        }
      });
    });
  });
</script>
{% endblock %}
