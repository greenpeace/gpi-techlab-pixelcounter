{% extends "base.html" %}

{% block content %}

<!-- page content -->
    <div class="page-title">
      <div class="title_left">
        <h3>Edit <small>Allowed Domain</small></h3>
      </div>
    </div>

    <div class="clearfix"></div>

<!--blog start-->
    
      <div class="container-fluid">
            <form action="/allowedlistupdate" method="post">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <input type="hidden" name="id" value="{{ ngo.id }}">
              <hr>
              <div class="form-group">
                <label for="id">Name</label>  
                <input type="text" name="name" class="form-control" value="{{ ngo.name }}"></input>
              </div>
              <hr>
              <div class="form-group">
                <label for="nro">Domain name</label>  
                <input type="text" name="domain" class="form-control" value="{{ ngo.domain }}"></input>
              </div>
              <div class="form-group">
                <label for="nro">IP Address</label>  
                <input type="text" name="ipaddress" class="form-control" value="{{ ngo.ipaddress }}"></input>
              </div>
                <hr>
              <br>
                <br>
                <input type="submit" class="btn btn-primary" value="Update"></input>
            </form>
            </div>
        <hr>

    {% endblock content %}
