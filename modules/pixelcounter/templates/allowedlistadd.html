{% extends "base.html" %}

{% block content %}

<!-- page content -->
    <div class="page-title">
      <div class="title_left">
        <h3>Add <small>a domain or IP address</small></h3>
      </div>
    </div>

    <div class="clearfix"></div>

<!--blog start-->
    
      <div class="container-fluid">
            <form action="/allowedlistcreate" method="post">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <hr>
              <div class="form-group">
                <label for="id">Name</label>  
                <input type="text" name="name" class="form-control" placeholder="Give this entry a name"></input>
              </div>
              <div class="form-group">
                <label for="url">Domain name</label>
                <input type="text" class="form-control" name="domain" placeholder="Domain name"></input>
              </div>
              <div class="form-group">
                <label for="url">IP Address </label>
                <input type="text" class="form-control" name="ipaddress" placeholder="IP address"></input>
              </div>
                <br>
                <input type="submit" class="btn btn-primary"  value="Add"></input>
            </form>
            </div>
        <hr>

   {% endblock content %}
