{% include "header.html" %}
{% include "sidebar.html" %}
{% include "menufooternav.html" %}
{% include "topnavigation.html" %}

<!-- page content -->
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Add <small>a counter</small></h3>
      </div>
    </div>

    <div class="clearfix"></div>
    
      <div class="container-fluid">
            <form action="/createlist" method="post">
              <hr>
              <div class="form-group">
                <label for="id">Counter Name</label>  
                <input type="text" name="id" class="form-control" required placeholder="The counter name also the id for the counter - has to be one single word with no spaces and lowercase"></input>
              </div>
              <div class="form-group">
                <label for="nro">NRO</label>  
                <input type="text" class="form-control" name="nro" required placeholder="Name of NGO Counter"></input>
              </div>
              <div class="form-group">
                <label for="count">Count</label>  
                <input type="number" class="form-control" name="count" required value="0" placeholder="Start with 0"></input>
              </div>
              <div class="form-group">
                <label for="url">URL</label>
                <input type="url" class="form-control" name="url" required placeholder="URL where counter used"></input>
              </div>
              <div class="form-group">
                <label for="contactpoint">Contact</label>
                <input type="text" class="form-control" name="contactpoint" required placeholder="Who to contact about the counter"></input>
              </div>
              <div class="form-group">
                <label for="campaign">Campaign</label>
                <input type="text" class="form-control" name="campaign" required placeholder="Name of the campaign for this counter"></input>
              </div>
                <br>
                <br>
                <input type="submit" value="Add"></input>
            </form>
            </div>
        <hr>
      </div> <!-- /container -->
    </div>
