{% extends "base.html" %}

{% block content %}

<!-- page content -->
    <div class="page-title">
      <div class="title_left">
        <h3>Edit <small>a counter</small></h3>
      </div>
    </div>

    <div class="clearfix"></div>
      <hr>
      <div class="container-fluid">
            <p>Counter Name:<b> {{ ngo.name}} </b></p>        
            <form action="/updateform" method="post">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <input type="hidden" name="id" value="{{ ngo.id }}">
              <input type="hidden" name="name" value="{{ ngo.name }}">
              <div class="form-group">
                <label for="nro">NRO</label>  
                <input type="text" name="nro" class="form-control" value="{{ ngo.nro }}"></input>
              </div>
              <div class="form-group">
                <label for="count">Count</label>  
                <input type="number" class="form-control" name="count" value="{{ ngo.count }}"></input>
              </div> 
              <div class="form-group">
                <label for="url">URL</label>
                <input type="url" class="form-control" name="url" value="{{ ngo.url }}"></input>
              </div>
              <div class="form-group">
                <label for="type">Type</label>
                <select id="type" name="type" class="form-control">
                  <option value="global" 
                  {% if ngo.type == 'global' %} selected {% endif %}>Global</option>
                  <option value="local" 
                  {% if ngo.type == 'local' %} selected {% endif %}>Local</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="contactpoint">Contact</label>
                <input type="text" class="form-control" name="contactpoint" value="{{ ngo.contactpoint }}"></input>
              </div>
              <div class="form-group">
                <label for="campaign">Campaign</label>
                <input type="text" class="form-control" name="campaign" value="{{ ngo.campaign }}"></input>
              </div>
              <br>
                <br>
                <input type="submit" class="btn btn-primary" value="Update"></input>
            </form>
            </div>
        <hr>

{% endblock content %}
