{% extends "base.html" %}

{% block content %}

<!-- page content -->
    <div class="page-title">
      <div class="title_left">
        <h3>Edit <small>urlshortners</small></h3>
      </div>
    </div>

    <div class="clearfix"></div>
      <div class="container">
            <form action="/urlshortnerupdate" method="post">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <input type="hidden" name="id" value="{{ id }}">
              <hr>
              <div class="form-group">
                <label for="domain">Short Link Name</label>  
                <input name="domain" class="form-control" value="{{ ngo.domain }}"></input>
              </div>
                <hr>
              <div class="form-group">
                <label for="url">URL</label>  
                <input type="text" class="form-control" name="url" value="{{ ngo.url }}"></input>
              </div> 
                <hr>
              <div class="form-group">
                <label for="language">Language</label>
                <input type="text" class="form-control" name="language" value="{{ ngo.language }}"></input>
              </div>
                <hr>
              <div class="form-group">
                <label for="contactpoint">Country</label>
                <input type="text" class="form-control" name="country" value="{{ ngo.country }}"></input>
              </div>
              <div class="form-group">
                <label for="type">Type</label>
                <select id="type" name="type" class="form-control">
                  <option value="global" 
                  {% if ngo.type == 'global' %} selected {% endif %}>Global</option>
                  <option value="local" 
                  {% if ngo.type == 'local' %} selected {% endif %}>Local</option>
                  </select>
              </div>
                <br>
                <br>
                <input type="submit" class="btn btn-primary" value="Update"></input>
            </form>
            </div>
        <hr>

    {% endblock content %}
