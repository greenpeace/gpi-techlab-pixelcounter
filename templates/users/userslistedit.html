<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>List <small>of tracking counters</small></h3>
      </div>

    </div>

    <div class="clearfix"></div>
    
      <div class="container">
            <form action="/countupdateform" method="post">
              <hr>
              <div class="form-group">
                <label for="id">Name</label>  
                <input name="id" class="form-control" value="{{ ngo.id }}"></input>
              </div>
                <hr>
              <div class="form-group">
                <label for="count">Count</label>  
                <input type="number" class="form-control" name="count" value="{{ ngo.count }}"></input>
              </div> 
                <hr>
              <div class="form-group">
                <label for="url">URL</label>
                <input type="url" class="form-control" name="url" value="{{ ngo.url }}"></input>
              </div>
                <hr>
              <div class="form-group">
                <label for="contactpoint">Contact</label>
                <input type="text" class="form-control" name="contactpoint" value="{{ ngo.contactpoint }}"></input>
              </div>
                <br>
                <br>
                <input type="submit" value="Update"></input>
            </form>
            </div>
        <hr>
      </div> <!-- /container -->
</div>
