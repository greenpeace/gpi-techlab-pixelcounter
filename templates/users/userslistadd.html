<!-- page content -->
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>List <small>of tracking counters</small></h3>
      </div>

    </div>

    <div class="clearfix"></div>
    
      <div class="container">
            <form action="/countcreatelist" method="post">
              <hr>
              <div class="form-group">
                <label for="id">Name</label>  
                <input class="form-control" name="id" placeholder="Name of NGO Counter"></input>
              </div>
                <hr>
              <div class="form-group">
                <label for="count">Count</label>  
                <input type="number" class="form-control" name="count" placeholder="Start with 0"></input>
              </div>
                <hr>
              <div class="form-group">
                <label for="url">URL</label>
                <input type="url" class="form-control" name="url" placeholder="URL where counter used"></input>
              </div>
                <hr>
              <div class="form-group">
                <label for="contactpoint">Contact</label>
                <input type="text" class="form-control" name="contactpoint"  placeholder="Who to contact about the counter"></input>
              </div>
                <br>
                <br>
                <input type="submit" value="Add"></input>
            </form>
            </div>
        <hr>
      </div> <!-- /container -->
  </div>
